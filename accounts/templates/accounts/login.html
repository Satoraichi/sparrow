{% extends 'posts/base.html' %}
{% block title %}ログイン{% endblock %}

{% block content %}

<form method="post">
    {% csrf_token %}
    {{ form.non_field_errors }}
    <div class="login">
        <h2 style="text-align: center; font-size:2rem; margin: 1rem 0;">ログイン</h2>
        <div>
            {{ form.username }}
        </div>
        <div>
            {{ form.password }}
        </div>
    <button type="submit" class="login-button">ログイン</button>
    </div>
</form>

{% if messages %}
<ul>
    {% for message in messages %}
    <li>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
{% endblock %}
